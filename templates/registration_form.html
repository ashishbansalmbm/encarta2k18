{% extends 'homepage.html' %}

{% block head %}
    <title>Register</title>
{% endblock %}


{% load widget_tweaks %}

{% block body %}

<style>
    .single-input
    {
            border: #127cd9 1px solid !important;
            font-family: monospace !important;
            text-decoration: underline !important;
            color: #70e3c3 !important;
    }
</style>

                            <div class="section-top-border container" style="padding-top: 150px" >
                            <div class="row">
                                <div class="col-lg-8 col-md-8">
                                    <h1 class="mb-30">Let the Fun Begin!</h1>

                                    <form action="" method="post">
                                        {% csrf_token %}
                                        {% for field in form %}
                                            <p>{{ field.errors }}</p>
                                        {% endfor %}


                                        <div class="mt-10">
                                            <input  type="text" name="username" placeholder="User Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'User Name'" required class="single-input">
                                        </div>
                                        <div class="row">
                                        <div class="mt-10 col-lg-6 ">
                                            <input  type="text" name="first_name" placeholder="First Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'" required="" class="single-input">
                                        </div>
                                        <div class="mt-10 col-lg-6">
                                            <input type="text" name="last_name" placeholder="Last Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last Name'" required="" class="single-input">
                                        </div>
                                        </div>
                                        <div class="mt-10">
                                            <input type="email" name="email" placeholder="Email address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'" required class="single-input">
                                        </div>
                                        <div class="mt-10">
                                            <input type="password" name="password1" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required class="single-input">
                                        </div>
                                        <div class="mt-10">
                                            <input type="password" name="password2" placeholder="Confirm Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'" required class="single-input">
                                        </div>

                                        <div class="mt-10">
                                             <button type="submit" class="genric-btn success-border radius" >Register</button>
                                        </div>

                                        </div>


                                        </div>



                                    </form>

                            <br>
                            <br>
                                </div>

{% endblock %}
