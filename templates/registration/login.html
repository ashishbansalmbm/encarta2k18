{% extends 'homepage.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}

    <style>
        .container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    input
    {
            border: #127cd9 1px solid !important;
            font-family: monospace !important;
            text-decoration: underline !important;
            color: #70e3c3 !important;
    }

    </style>

<div style="margin-top:10%">

        <h1 class="text-center">Welcome on Board</h1>
    <br>
        {% if form.errors %}
        <h5 class="text-center">Please Check Your Username And Password</h5>
        {% endif %}


    <div class="container">
        <form method="post">
        {% csrf_token %}
            <div class="mt-10 col-lg-6 col-md-12">
                <input type="text" name="username" placeholder="User Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'User Name'" required class="single-input">
            </div>
            <div class="mt-10 col-lg-6 col-md-12">
                <input type="password" name="password" placeholder="Pass Word" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required class="single-input">
            </div>
            <div class="mt-10" style="margin-left: 36%">
                <button type="submit" class="genric-btn success-border radius" >Login</button>
            </div>



        </form>
    </div>
</div>

    <br>
    <br>
{% endblock %}
